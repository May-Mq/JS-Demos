<html>
<head>
<script type="text/javascript">

{

{

}
function onClick()
{
window.location.href="http://www.hzic.edu.cn/";
}
</script>
<style type="text/css">
 img:hover{
  transform: scale(1.5);
}
</style>
</head>

<body style="text-align:center">
<br>
<p style="font-weight:bold">请将鼠标移到头像上</p>
